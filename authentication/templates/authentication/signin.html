<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
</head>
<body>
    <h1>Login</h1>

    <form action="/signin" method="post">
        {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="enter username (only letter & number only)" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="enter password" required>
        <br>

        <button type="submit">Sign In</button>
    </form>
</body>
</html>
