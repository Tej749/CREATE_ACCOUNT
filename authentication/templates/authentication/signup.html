<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message : </strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h1>Signup</h1>

    <form action="/signup" method="post">
        {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="enter username (only letter & number only)" required>
        <br>
        <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="enter first name" required>
        <br>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="enter last name" required>
        <br>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="enter email" required>
        <br>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="create password" required>
        <br>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="confirm password" required>
        <br>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
